  <main>
    <h1>關於海洋廢棄物</h1>
    <ul>
      <li> 紙類製品（約佔總海洋廢棄物中 1~3%）</li>
      <li> 主要有紙杯、紙盒（很多有塑膠淋膜）報紙、紙箱等</li>
      <li> 其中紙巾、衛生紙、廚房紙巾 ： 這些物品雖然設計為遇水即破，但仍然是海廢的一部分
           紙尿布： 雖然外層是紙，但內含高吸水性聚合物（SAP）和塑膠成分屬於複雜的複合材料
           是嚴重的環境污染物</li>
      <li> 複合材料問題： 是紙類海廢核心的問題。含有塑膠淋膜或鋁箔的紙容器，更像「塑料」
           而非「紙類」。它們會破碎成更難清理的碎片，並增加環境中的微塑料含量</li>
    </ul>
  </main>
